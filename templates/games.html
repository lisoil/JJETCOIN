<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJETTCOIN - Games</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .nav-bar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-bar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .nav-bar a.active {
            background-color: #007BFF;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .main-content {
            margin-top: 100px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .game-card h3 {
            color: #fff;
            margin: 15px 0;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-card p {
            color: #ccc;
            margin-bottom: 25px;
            font-size: 16px;
            line-height: 1.6;
        }

        .play-button {
            background: linear-gradient(45deg, #007BFF, #00b4db);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-button:hover {
            background: linear-gradient(45deg, #0056b3, #0088cc);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        #user-tracker {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #user-tracker p {
            margin: 5px 0;
            color: #fff;
            font-size: 14px;
        }

        #user-tracker span {
            font-weight: 600;
            color: #007BFF;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content > p {
            text-align: center;
            color: #ccc;
            font-size: 18px;
            margin-bottom: 40px;
        }

        .game-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #007BFF;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="games.html" class="active">Games</a>
        <a href="user-info.html">User Info</a>
    </div>

    <div id="user-tracker">
        <p>Username: <span id="current-username">NA</span></p>
        <p>Current USD: <span id="current-usd">0.00</span></p>
        <p>Current JJETTCOIN: <span id="current-JJETTCOIN">0.00</span></p>
    </div>

    <div class="main-content">
        <h1>JJETTCOIN Games</h1>
        <p>Play exciting games and earn JJETTCOIN!</p>

        <div class="container">
            <!-- NFT Gacha Game -->
            <div class="game-card">
                <div class="game-icon">ðŸŽ®</div>
                <h3>NFT Gacha</h3>
                <p>WIN NFT NOW. GET RIC NOW</p>
                <button class="play-button" onclick="playGacha()">Play Now</button>
            </div>

            <!-- Game 2 -->
            <div class="game-card">
                <div class="game-icon">ðŸŽ²</div>
                <h3>NFT Gacha</h3>
                <p>WIN NFT NOW. GET RIC NOW</p>
                <button class="play-button" onclick="playGacha()">Play Now</button>
            </div>
        </div>
    </div>

    <script>
        // Game functions (to be implemented)
        function playGacha() {
            alert('Gacha game coming soon!');
        }

        // Update user tracker display
        function updateUserTracker() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                const userData = JSON.parse(sessionStorage.getItem('userData')) || {};
                const user = userData[currentUser] || { balance: 0, JJETTCOIN: 0 };
                
                document.getElementById('current-username').innerText = currentUser;
                document.getElementById('current-usd').innerText = user.balance.toFixed(2);
                document.getElementById('current-JJETTCOIN').innerText = user.JJETTCOIN.toFixed(2);
            } else {
                document.getElementById('current-username').innerText = 'NA';
                document.getElementById('current-usd').innerText = '0.00';
                document.getElementById('current-JJETTCOIN').innerText = '0.00';
            }
        }

        // Update tracker when page loads
        updateUserTracker();
    </script>
</body>
</html>
